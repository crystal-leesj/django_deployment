<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <a class="btn btn-warning" href="{% url 'reviews:index' %}" role="button">Home</a>
        <a class="btn btn-warning" href="{% url 'users:logout' %}" role="button">Logout</a>
      </div>
      <h3>Add a New Book Title and a Review</h3>
      <form action="{% url 'reviews:create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Book Title:</label>
          <input type="text" class="form-control" name="title" placeholder="Book Title">
        </div>
        <div class="form-group">
          <label>Author:</label>
          <select class="form-control" name="author_id">
            <option value="None">Author Name</option>
            {% for author in authors %}
            <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
          </select>
          <label>...or add a new author:</label>
          <input type="text" class="form-control" name="new_author" placeholder="Author">
        </div>
        <div class="form-group">
          <label>Review:</label>
          <input type="text" class="form-control" name="review" placeholder="Review">
        </div>
        <label>Rating:</label>
        <select class="form-control" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <input class="btn btn-success" type="submit" value="Add Book and Review">
      </form>
    </div>
  </body>
</html>
